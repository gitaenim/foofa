<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/common/common.css">	
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/common/admin.css">
<link rel="stylesheet" href="/css/reg/goods-reg.css">

<!-- summernote -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		  $('#summernote').summernote();
		});
</script>

</head>
<body>
<th:block th:insert="~{admin/admin :: header}" />
<main>
	<h1>상품등록</h1>
	<p class="tag">상품등록페이지</p>
	<form>
		<table class="goods-table">
			<tr>
				<td>상품명</td>
				<td><input type="text" placeholder="상품명을 입력해주세요"></td>
			</tr>
			<tr>
				<td>대표이미지</td>
				<td>
					<input  type="file" />
				</td>
			</tr>
			<tr>
				<td>가격</td>
				<td><input type="text" placeholder="상품가격을 입력해 주세요"/></td>
			</tr>
			<tr>
				<td>재고</td>
				<td><input type="text" placeholder="상품수량을 입력해 주세요"/></td>
			</tr>
			<tr>
				<td colspan="2">상세정보</td>
			</tr>
			<tr>
				<td colspan="2"><textarea id="summernote"></textarea></td>
			</tr>
			<tr>
				<td colspan="2">
					<button class="suecs">상품등록</button>
				</td>
			</tr>
		</table>
	</form>
</main>

</body>
</html>
