	<script type="text/javascript">
		$('.main1').slick({
			dots : false,
			infinite : true,
			speed : 300,
			slidesToShow : 1,
			autoplay : true,
			autoplaySpeed : 2000,
			adaptiveHeight : true,
			prevArrow : $('.prev1'),
			nextArrow : $('.next1'),
		});

		$('.visual2').slick({
			dots : false,
			infinite : true,
			speed : 300,
			slidesToShow : 3,
			slidesToScroll : 1,
			autoplay : true,
			autoplaySpeed : 2000,
			// 지정한 클래스에 맞게 값을 지정한다.
			prevArrow : $('.prevArrow2'),
			nextArrow : $('.nextArrow2'),
		});
		
		var lis=$(".goods-list");
		var ea=4;
		var moveLength=(282+24);
		var tot=lis.length;
		var rigthEa= tot-ea;
		var leftEa=0;
		var position=0;
		
		function nextSgoods(){
			ea=4;
			if(rightEa <= ea){
				ea=rigthEa;
				$(".s-next").hide();
			}
			position = position+(moveLength*ea*1);
			$(".goods-list").animate({marginLeft: -position}, 1000);
			
			leftEa=leftEa+ea//왼쪽의 이미지개수
			rightEa=rightEa-ea;
			if(leftEa>0){
				$(".s-prev").show();
			}
		};

		function prevSgoods(){
			ea=4;
			if(leftEa<=ea){
				ea=leftEa;
				$(".s-prev").hide();
			}
			position = position+(moveLength*ea*-1);
			$(".goods-list").animate({marginLeft: -position}, 1000);

			leftEa=leftEa-ea
			rightEa=rightEa+ea;
			if(leftEa>0){
				$(".s-next").show();
			}
		};
		
	</script>
