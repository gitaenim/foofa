<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/common/common.css">
<link rel="stylesheet" href="/css/log/signup.css">
</head>
<body>
<th:block th:insert="~{layout/header :: header}" />
<main>
	<h1>회원가입 페이지</h1>
	<div class="wrap view-size-log">
		<h1>회원가입</h1>
		<div class="wrap">
			<div class="page-tit">회원가입</div>
		</div>
		<div class="signup-mainpage">
			<div class="insert-page">
				<span>*</span>
				필수입력사항
			</div>
			<div class="flex">
				<div class="font-style">
					<label>아이디</label>
					<span>*</span>
				</div>
				<div>
					<input type="text" placeholder="아이디를 입력해주세요">
				</div>
				<div>
					<button>중복확인</button>
				</div>
			</div>
			<div class="flex">
				<div class="font-style">
					<label>비밀번호</label>
					<span>*</span>
				</div>
				<div>
					<input type="password" placeholder="비밀번호를 입력해주세요">
				</div>
			</div>
			<div class="flex">
				<div class="font-style">
					<label>비밀번호확인</label>
					<span>*</span>
				</div>
				<div>
					<input type="password" placeholder="비밀번호를 한번 더 입력해주세요">
				</div>
			</div>
			<div class="flex">
				<div class="font-style">
					<label>이름</label>
					<span>*</span>
				</div>
				<div>
					<input type="text" placeholder="이름을 입력해 주세요">
				</div>
			</div>
			<div class="flex">
				<div class="font-style">
					<label>이메일</label>
					<span>*</span>
				</div>
				<div>
					<input type="text" placeholder="예: foofa@foofa.com ">
				</div>
				<div>
					<button>중복확인</button>
				</div>
			</div>
			<div class="flex cls-rdds">
				<div class="cls-rrds">
					<label>이용약관동의</label>
					<span>*</span>
					<div>
						<span class="cls-rrrdd">전체 동의합니다.</span>
						<p>선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를 이용할 수 있습니다.</p>
					</div>
				</div>
			</div>
			<div>
				<input type="checkbox">
				<span class="vole-fo">이용약관 동의(필수)</span>
			</div>
			<div>
				<span class="vole-fo">개인정보 수집,이용 동의(필수)</span>
			</div>
			<div>
				<span class="vole-fo">본인은 만14세 이상입니다.(필수)</span>
			</div>
			<div>
				<span class="vole-fo">무료배송,할인쿠폰 등 혜택/정보 수신동의(선택)</span>
			</div>
			
		</div>
	</div>
</main>
<th:block th:insert="~{layout/footer :: footer}" />
</body>
</html>
