<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/common/common.css">
<link rel="stylesheet" href="/css/log/signup.css">
</head>
<body>
<th:block th:insert="~{layout/header :: header}" />
<main>
	<h1>회원가입 페이지</h1>
	<div class="wrap view-size-log">
		<h1>회원가입</h1>
		<div class="wrap">
			<div class="page-tit">회원가입</div>
		</div>
		<div class="signup-mainpage">
			<div class="insert-page">
				<span class="star-color">*</span>
				필수입력사항
			</div>
			<div class="flex">
				<div class="font-style">
					<label class="label-style">아이디</label>
					<span class="star-color">*</span>
				</div>
				<div>
					<input type="text" placeholder="아이디를 입력해주세요">
				</div>
				<div>
					<button>
						<span>중복확인</span>
					</button>
				</div>
			</div>
			<div class="flex">
				<div class="font-style">
					<label class="label-style">비밀번호</label>
					<span class="star-color">*</span>
				</div>
				<div>
					<input type="password" placeholder="비밀번호를 입력해주세요">
				</div>
			</div>
			<div class="flex">
				<div class="font-style">
					<label class="label-style">비밀번호확인</label>
					<span class="star-color">*</span>
				</div>
				<div>
					<input type="password" placeholder="비밀번호를 한번더 입력해주세요">
				</div>
			</div>
			<div class="flex">
				<div class="font-style">
					<label class="label-style">이름</label>
					<span class="star-color">*</span>
				</div>
				<div>
					<input type="text" placeholder="이름을 입력해 주세요">
				</div>
			</div>
			<div class="flex">
				<div class="font-style">
					<label class="label-style">비밀번호</label>
					<span class="star-color">*</span>
				</div>
				<div>
					<input type="password" placeholder="비밀번호를 입력해 주세요">
				</div>
			</div>
			<div class="flex">
				<div class="font-style">
					<label class="label-style">이름</label>
					<span class="star-color">*</span>
				</div>
				<div>
					<input type="text" placeholder="이름을 입력해주세요">
				</div>
			</div>
			<div class="flex">
				<div class="font-style">
					<label class="label-style">이메일</label>
					<span class="star-color">*</span>
				</div>
				<div>
					<input type="text" placeholder="예: marketfully@fully.com ">
				</div>
				<div>
					<button>
						<span>중복확인</span>
					</button>
				</div>
			</div>
			<div class="flex">
				<div class="font-style">
					<label class="label-style">휴대폰</label>
					<span class="star-color">*</span>
				</div>
				<div>
					<input type="number" placeholder="숫자만 입력해주세요">
				</div>
				<div>
					<button>
						<span>인증번호받기</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</main>
<th:block th:insert="~{layout/footer :: footer}" />
</body>
</html>
