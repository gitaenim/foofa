<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	>
<head>
<meta charset="UTF-8">
<title>주문페이지</title>
<!-- 공통적용할 css, js를 삽입하세요 -->
<link rel="stylesheet" type="text/css" href="/css/common/main/order.css">
<link rel="stylesheet" href="/css/common/common.css">
<script type="text/javascript" src="/js/order.js"></script>

</head>
<main>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<div class="wrap">
	<div class="nognb">
		<div class="order-logo">
			<a id="header-logo" class="icon" href="/">
			 <img src="/images/header/foofa-logo.png">
			</a>
		</div>
	</div>
	<div id="body">
		<div class="mid">
			<div class="ordTitle">
				<h3 class="title">주문/결제</h3>
				<span class="steps"> 장바구니 > <em>주문결제 > </em>주문완료
				</span>
			</div>
			<div data-component="customer">
				<div class="customer-root">
					<h2 class="del-adr-head customer-h2">구매자정보</h2>
					<table class="customer-table">
						<tbody>
							<tr>
								<td class="customer--1">이름</td>
								<td class="customer--2">회원 이름이 들어갈 공간</td>
							</tr>
							<tr>
								<td class="customer--1">이메일</td>
								<td class="customer--2">회원 이메일이 들어갈 공간</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<h2 class="del-adr-head customer-h2">받는 사람 정보</h2>
			<table id="deliveryInfo" class="del-adr">
				<tbody>
					<tr>
						<th class="del-adr-h">이름</th>
						<td class="del-adr-d del-adr-d-name">
							<input type="text" name="receivName" placeholder="수령하시는 분의 이름을 작성해주세요">
						</td>
					</tr>
					<tr>
						<th class="del-adr-h">연락처</th>
						<td class="del-adr-d">
							<input type="text" name="phone" placeholder="연락가능한 연락처를 작성해주세요">
						</td>
					</tr>
					<tr>
						<th class="del-adr-h">배송주소</th>
						<td class="del-adr-d">
							<span>
							<label for="base-addr"><input type="radio" id="base-addr" 기존주소/>기존주소</label>
							<label for="base-addr"><input type="radio" id="base-addr" 기존주소/>신규주소등록</label>
							</span>
							<br>
							<input type="text" id="postcode" placeholder="우편번호">
							<input type="button" class="page-btn" onclick="adrList()" value="우편번호 찾기" style="cursor: pointer;">
							<br>
							<input type="text" id="roadAddr" placeholder="도로명주소">
							<input type="text" id="jibunAddr" placeholder="지번주소">
							<br>
							<input type="text" id="detailAddr" placeholder="상세주소를 입력해주세요">
							<button type="submit" class="page-btn" style="cursor: pointer;">신규주소등록</button>
						</td>
					</tr>
					<tr>
						<th class="del-req-msg-th">
							<span>배송 요청사항</span>
						</th>
						<td class="del-adr-d">
							<select>
								<option value="1">문앞</option>
								<option value="2">경비실</option>
							</select>
							<button class="page-btn" type="submit">변경</button>
						</td>
					</tr>
				</tbody>
			</table>
			
		<div ><!-- 상품정보 -->
			<div class="goods-info ">
				<div class="goods-info-title del-adr-head customer-h2">상품정보</div>
				<div class="goods-info-group">
					<div class="goods-info-date">
						주문날짜
					</div>
					<div class="goods-info-list">
						<p class="goods-list">상품리스트</p>
						<div class="goods-info-bundle">
							물건 수량 / <span>배송정보(무료or배송료)</span>
					</div>
					</div>
				</div>
			</div>
		</div>
		<div id="pay-price-section" >
			<h2 class="check-out del-adr-head customer-h2  orderbox">결제정보</h2>
			<table class="pay-price">
				<colgroup>
					<col width="144">
				</colgroup>
				<tbody>
					<tr class="payorder-wrap">
						<th class="wrap-title">
							총 상품가격
						</th>
						<td>
							<div class="payorder">
								<strong class="price">
									<span>goods 총 가격</span>
									<span class="unit"> 원 </span>
								</strong>
							</div>
						</td>
					</tr>
					<tr>
						<th class="wrap-title">할인</th>
						<td>
							<div class="price">
								<strong>
									<span>할인가</span>
									<span class="unit">원</span>
								</strong>
							</div>
						</td>
					</tr>
					<tr>
						<th class="wrap-title">배송비</th>
						<td class="">
							<div>
								<strong class="price">
									<span>0</span>
									<span class="unit">원</span>
								</strong>
							</div>
						</td>
					</tr>
					<tr>
						<th class="wrap-title">총 결제금액</th>
						<td>
							<div>
								<strong class="price">
									<span>00,000</span>
									<span class="unit">원</span>
								</strong>
							</div>
						</td>
					</tr>
					<tr id="paySel" class="payType-wrap">
						<th class="wrap-title">결제방법</th>
						<td class="inputWrap payType">
							<div id="payBox" class="pay-box">
								<div class="type-selector-list-wrapper">
									<ul id="payTypeLIst" class="type-selector-list">
										<li id="pay" class="type-selector-li">
											<input class="type-selector-radio" type="radio" name="payType" id="">
											<label class="type-selector-label type-selector-label--bank">
												<span class="type-selector-label__text">계좌이체</span>
											</label>
										</li>
										<li id="payCard" class="type-selector-li">
											<input class="type-selector-radio" type="radio" name="payType" id="">
											<label class="type-selector-label type-selector-label--bank">
												<span class="type-selector-label__text">신용/체크카드</span>
											</label>
										</li>
										<li id="phone" class="type-selector-li">
											<input class="type-selector-radio" type="radio" name="payType" id="">
											<label class="type-selector-label type-selector-label--bank">
												<span class="type-selector-label__text">핸드폰</span>
											</label>
										</li>
										<li id="accountPay" class="type-selector-li">
											<input class="type-selector-radio" type="radio" name="payType" id="">
											<label class="type-selector-label type-selector-label--bank">
												<span class="type-selector-label__text">무통장입금</span>
											</label>
										</li>
									</ul>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div>
			<button>주문하기</button>
		</div>
	</div>
</div>
</div>
</main>
<footer>
	<th:block th:insert="~{layout/footer :: footer}">footer태그가 삽입됩니다.</th:block>
	<link rel="stylesheet" href="/css/common/footer.css">
</footer>
</html>
