<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(addHead, addMain)">
<head>
<meta charset="UTF-8">
<title>주문페이지</title>
<!-- 공통적용할 css, js를 삽입하세요 -->
<link rel="stylesheet" href="/css/common/common.css">

<link rel="stylesheet" type="text/css" href="/css/common/footer.css">

</head>
<body>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
function addressDaum(){
    new daum.Postcode({
        oncomplete: function(data) {
        	var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
            var extraRoadAddr = '';
           
        	if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                extraRoadAddr += data.bname;
            }
        	
            document.getElementById('sample4_postcode').value = data.zonecode;
            document.getElementById('sample4_roadAddress').value = fullRoadAddr;
        }
    }).open();
   }
</script>
<link rel="stylesheet" href="/css/common/main/order.css">
	<div class="wrap">
		<div class="nognb">
			<div class="logo">
				<a id="header-logo" class="icon" href="/"> <img
					src="/images/header/foofa-logo.png">
				</a>	
			</div>
		</div>
		<div id="body">
			<div class="mid">
				<div class="ordTitle">
					<h3 class="title">주문/결제</h3>
					<span class="steps"> <a href="/cart">장바구니</a> > <em>주문결제 ></em>주문완료</span>
				</div>
				<div data-component="customer">
					<div class="customer-root">
						<h2 class="customer-h2">구매자정보</h2>
						<table class="customer-table">
							<tbody>
								<tr>
									<td class="customer--1">이름</td>
									<td class="customer--2">XXX</td>
								</tr>
								<tr>
									<td class="customer--1">이메일</td>
									<td class="customer--2">test@test.com</td>
								</tr>
								<tr>
									<td class="customer--1">휴대폰 번호</td>
									<td class="customer--2">010.0000.0000</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				
				<table class="del-adr">
					<h2 class="del-adr-head customer-h2">
						받는 사람 정보
						<button class="del-adr-list-btn page-btn" type="button" onclick="addressDaum()">배송지변경</button>

					<tbody>
						<tr>
							<th class="del-adr-h">이름</th>
							<td class="del-adr-d del-adr-d-name">
								<span class="del-adr-name">박기태</span>
								<span class="del-adr-label">기본배송지</span>
							</td>
						</tr>
						<tr>
							<th class="del-adr-h">배송주소</th>
							<td id="adress-data"  class="del-adr-d">
								<input type="text" id="sample4_postcode" placeholder="" style="border: none; width:40px; pointer-events: none;">
								<br>
								<input type="text" id="sample4_roadAddress" placeholder="" style="border: none; width: 200px; pointer-events: none;">
							</td>
							
							
							
								
						</tr>
						<tr>
							<th class="del-adr-h">연락처</th>
							<td class="del-adr-d">000-0000-0000</td>
						</tr>
					</tbody>
				</table>
				<div>
					<div>
						<div class="del-msg-cont">

									<tr>
										<th class="del-req-msg-th">

										</th>
										<td>

											<button class="del-req-msg-popup page-btn" type="button">변경</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			<div ><!-- 상품정보 -->
				<div class="goods-info">
					<div class="goods-info-title customer-h2">배송 1건 중 1</div>

						</div>

				</div>

			<div id="pay-price-section" >

									</strong>
								</div>
							</td>
						</tr>

							<td>
								<div class="price">

								</div>
								<div class="coupon">

								</div>
							</td>
						</tr>
						<tr>
							<th class="wrap-title">배송비</th>
							<td class="">
								<div>
									<strong class="price">
										<span>0</span>
										<span class="unit">원</span>
									</strong>
								</div>
							</td>
						</tr>
						<tr>
							<th class="wrap-title">적립금</th>
							<td>
								<div>
									<strong class="price">
										<span>0</span>
										<span>원</span>
									</strong>
									<span class="price-msg">
										<span class="usable">

							</td>
						</tr>
						<tr>
							<th class="wrap-title">총 결제금액</th>
							<td>
								<div>
									<strong class="price">
										<span>00,000</span>
										<span class="unit">원</span>
									</strong>
								</div>
							</td>
						</tr>
						<tr id="paySel" class="payType-wrap">
							<th class="wrap-title">결제방법</th>
							<td class="inputWrap payType">
								<div id="payBox" class="pay-box">
									<div class="type-selector-list-wrapper">
										<ul id="payTypeLIst" class="type-selector-list">
											<li id="pay" class="type-selector-li">
												<input class="type-selector-radio" type="radio" name="payType" id="">
												<label class="type-selector-label type-selector-label--bank">
													<span class="type-selector-label__text">계좌이체</span>
												</label>
											</li>
											<li id="payCard" class="type-selector-li">
												<input class="type-selector-radio" type="radio" name="payType" id="">
												<label class="type-selector-label type-selector-label--bank">
													<span class="type-selector-label__text">신용/체크카드</span>
												</label>
											</li>
											<li id="phone" class="type-selector-li">
												<input class="type-selector-radio" type="radio" name="payType" id="">
												<label class="type-selector-label type-selector-label--bank">
													<span class="type-selector-label__text">핸드폰</span>
												</label>
											</li>
											<li id="accountPay" class="type-selector-li">
												<input class="type-selector-radio" type="radio" name="payType" id="">
												<label class="type-selector-label type-selector-label--bank">
													<span class="type-selector-label__text">무통장입금</span>
												</label>
											</li>
										</ul>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="orders-btn">
					<a href="/order/list"><button class="order-btn" type="button">주문하기</button></a>
